{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Usuário</h2>

<form method="post">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Usuário</label>
    <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      value="{{ usuario.Nome_usuario }}"
      required
    >
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      value="{{ usuario.Email }}"
    >
  </div>

  <div class="mb-3">
    <label for="telefone" class="form-label">Número de Telefone</label>
    <input
      type="text"
      id="telefone"
      name="telefone"
      class="form-control"
      value="{{ usuario.Numero_telefone }}"
    >
  </div>

  <div class="mb-3">
    <label for="data_inscricao" class="form-label">Data de Inscrição</label>
    <input
      type="date"
      id="data_inscricao"
      name="data_inscricao"
      class="form-control"
      value="{{ usuario.Data_inscricao }}"
    >
  </div>

  <div class="mb-3">
    <label for="multa" class="form-label">Multa Atual (R$)</label>
    <input
      type="number"
      id="multa"
      name="multa"
      class="form-control"
      step="0.01"
      min="0"
      value="{{ usuario.Multa_atual }}"
    >
  </div>

  <button type="submit" class="btn btn-primary">Atualizar</button>
  <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
