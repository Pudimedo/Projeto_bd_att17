<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Autor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Autor</h1>
        
        <form action="{{ url_for('atualizar_autor', id=autor.ID_autor) }}" method="POST" class="form">
            <label for="nome">Nome do Autor:</label>
            <input type="text" id="nome" name="nome" value="{{ autor.Nome_autor }}" required>

            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" name="nacionalidade" value="{{ autor.Nacionalidade or '' }}">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('listar_autores') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
