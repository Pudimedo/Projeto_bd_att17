{% extends "base.html" %}
{% block title %}Editar Autor{% endblock %}
{% block content %}
<h2>Editar Autor</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" name="nome" class="form-control" value="{{ autor.Nome_autor }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nacionalidade</label>
    <input type="text" name="nacionalidade" class="form-control" value="{{ autor.Nacionalidade }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input type="date" name="data_nascimento" class="form-control" value="{{ autor.Data_nascimento }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Biografia</label>
    <textarea name="biografia" class="form-control">{{ autor.Biografia }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
