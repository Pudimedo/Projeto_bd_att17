<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Livro</h1>
        
        <form method="POST" action="{{ url_for('novo_livro') }}">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="autor_id">Autor:</label>
                <select id="autor_id" name="autor_id" required>
                    <option value="">Selecione um autor</option>
                    {% for autor in autores %}
                    <option value="{{ autor.ID_autor }}">{{ autor.Nome_autor }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" maxlength="13" required>
            </div>
            
            <div class="form-group">
                <label for="ano_publicacao">Ano de Publicação:</label>
                <input type="number" id="ano_publicacao" name="ano_publicacao" min="1000" max="2024">
            </div>
            
            <div class="form-group">
                <label for="genero_id">Gênero:</label>
                <select id="genero_id" name="genero_id" required>
                    <option value="">Selecione um gênero</option>
                    {% for genero in generos %}
                    <option value="{{ genero.ID_genero }}">{{ genero.Nome_genero }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="editora_id">Editora:</label>
                <select id="editora_id" name="editora_id" required>
                    <option value="">Selecione uma editora</option>
                    {% for editora in editoras %}
                    <option value="{{ editora.ID_editora }}">{{ editora.Nome_editora }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantidade_disponivel">Quantidade Disponível:</label>
                <input type="number" id="quantidade_disponivel" name="quantidade_disponivel" min="0" value="0">
            </div>
            
            <div class="form-group">
                <label for="resumo">Resumo:</label>
                <textarea id="resumo" name="resumo" rows="6"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Livro</button>
                <a href="{{ url_for('listar_livros') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
