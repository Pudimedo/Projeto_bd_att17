{% extends "base.html" %}
{% block title %}Novo Gênero{% endblock %}

{% block content %}
<h2 class="mb-4">Novo Gênero</h2>

<form method="post">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Gênero</label>
    <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      placeholder="Ex: Ficção, Romance, Biografia..."
      required
    >
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('listar_generos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
