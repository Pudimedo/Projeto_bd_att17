<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gênero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Gênero</h1>
        
        <form action="{{ url_for('atualizar_genero', id=genero.ID_genero) }}" method="POST" class="form">
            <label for="nome">Nome do Gênero:</label>
            <input type="text" id="nome" name="nome" value="{{ genero.Nome_genero }}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="3">{{ genero.Descricao or '' }}</textarea>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('listar_generos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
