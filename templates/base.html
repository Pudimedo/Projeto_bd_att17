<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Meu App{% endblock %}</title>

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    {% block head %}{% endblock %}
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar simples -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Atividade BD</a>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="mt-auto bg-light text-center py-3 border-top">
      <small>&copy; {{ current_year if current_year is defined else "" }} — Meu App</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
