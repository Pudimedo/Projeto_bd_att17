<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usu치rio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 60px;">
        <h1>Criar Conta</h1>
        <p class="subtitle">Preencha os dados para se cadastrar</p>

        {% if mensagem %}
            <div class="alert alert-error">{{ mensagem }}</div>
        {% endif %}

        <form action="{{ url_for('salvar_usuario') }}" method="POST" class="form">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

            <label for="usuario">Nome de usu치rio:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usu치rio" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label for="confirmar_senha">Confirmar senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <p class="footer-text">J치 possui uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </div>
</body>
</html>
