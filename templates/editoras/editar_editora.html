{% extends "base.html" %}
{% block title %}Editar Editora{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Editora</h2>

<form method="post">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome da Editora</label>
    <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      value="{{ editora.Nome_editora }}"
      required
    >
  </div>

  <div class="mb-3">
    <label for="endereco" class="form-label">Endere√ßo</label>
    <textarea
      id="endereco"
      name="endereco"
      class="form-control"
      rows="3"
    >{{ editora.Endereco_editora }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Atualizar</button>
  <a href="{{ url_for('listar_editoras') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
